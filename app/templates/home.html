{% extends "base.html"%}
{% block content %}
<!--Slider-->
<div class="slider">
    <img name="slide">
    <div class= "slider-text">
        <h3>Sensual Massage</h3>
        <p>Feel the connection with mind and soul</p>   
    </div>
</div>
<div>
    <h1 style="color: rgba(0,0,0,0.3);padding: 2rem;">Hello,{{user.username}}</h1>
			{% if posts %}
				{% for post in posts %}
					<div style="border-radius:0.5rem; text-align: center;  background-color: black;width:50%; margin:auto;padding:2rem;color: blue;
						margin-bottom: 1rem;">
						<h3>{{post.author.username}}</h3>
						<p>{{post.body}}</p>
						<p>{{post.timestamp}}</p>
					</div>
				{% endfor %}
		{% endif %}
</div>
{% endblock %}
